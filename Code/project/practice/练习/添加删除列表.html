<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title></title>
    <style type="text/css">
        body{
            font-size:15px;
        }
        td{
            width:33%;
            height:15px;
        }
    </style>
</head>
<body>
    <table border="1" width="50%" id="table">
        <tr>
            <th>学号0</th>
            <th>姓名</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>xh001</td>
            <td>王小明</td>
            <td><a href="javascript:;" onclick="del(this)">删除</a></td>
        </tr>
        <tr>
            <td>xh002</td>
            <td>刘小芳</td>
            <td><a href="javascript:;" onclick="del(this)">删除</a></td>
        </tr>
    </table>
    <input type="button" value="添加一行" onclick="add()"/>
    <input type="button" value="添加一行" onclick="add1()"/>
    <script type="text/javascript">
        window.onload = function(){
            var trs = document.getElementsByTagName("tr");
            //切记不要<=length
            //变量的命名要注意，尽量都要有意义，且不要相同；比如循环里var
            //为i，下面又有一个var i==3就不对了
            for(var x=0;x<trs.length;x++){
                var tds = trs[x].getElementsByTagName("td");
                for(var z=0;z<tds.length;z++){
                    bgcChange(tds[z]);
                }
            }
        }

        function bgcChange(obj){
            obj.onmouseover=function(){
                obj.style.backgroundColor="#f2f2f2";
            }
            obj.onmouseout=function(){
                obj.style.backgroundColor="#fff";
            }
        }


        //我的开始
        var table = document.getElementById("table");
        var i = 3;
        function del(obj){
            var tr = obj.parentNode.parentNode;
            //table也是tr它爹啊，怎么就不行呢?原来tr他爹是tbody，tbody的爹才是table
            //table.removeChild(d);
            //alert(tr.parentNode.nodeName);
            tr.parentNode.removeChild(tr);
        }

        function add(){
            var tr = document.createElement("tr");
            table.appendChild(tr);

            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);

            td1.innerHTML = "xh00"+i;
            td2.innerHTML = "第"+i+"学生";
            i++;

            var newA = document.createElement("a");
            var n = td3.appendChild(newA);
            n.innerHTML = "删除";
            n.href="javascript:;"
            n.setAttribute("onclick","del(this)");


            //重新加上鼠标经过的方法
            var trs = document.getElementsByTagName("tr");
            for(var x=0;x<trs.length;x++){
                var tds = trs[x].getElementsByTagName("td");
                for(var z=0;z<tds.length;z++){
                    bgcChange(tds[z]);
                }
            }
        }

        function add1(){
            var tr = document.createElement("tr");
            table.appendChild(tr);
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);

            var input1 = document.createElement("input");
            var input2 = document.createElement("input");
            //默认是type为text，这两行可以省略
            // input1.setAttribute("type","text");
            // input2.setAttribute("type","text");      
            input1.style.width = "97%";
            input2.style.height = "18px";
            input1.style.background = "pink";
            input2.style.width = "97%";
            input2.style.height = "18px";
            input2.style.background = "pink";

            td1.appendChild(input1);
            td2.appendChild(input2);

            var a = document.createElement("a");
            a.setAttribute("href","javascript:;");
            a.setAttribute("onclick","sub(this)");
            a.innerHTML = "确定";
            td3.appendChild(a);
        }

        function sub(obj){
            //获得当前元素的祖先元素tr再通过标签获取第一个td
            var td1 = obj.parentNode.parentNode.getElementsByTagName("td")[0];

            var td2 = obj.parentNode.parentNode.getElementsByTagName("td")[1];

            var a =td1.getElementsByTagName("input")[0].value;
            var b =td2.getElementsByTagName("input")[0].value;

            td1.removeChild(td1.getElementsByTagName("input")[0]);
            td1.innerHTML = a;

            td2.removeChild(td2.getElementsByTagName("input")[0]);
            td2.innerHTML = b;

            obj.setAttribute("onclick","del(this)");
            obj.innerHTML = "删除";


            //重新加上鼠标经过的方法
            var trs = document.getElementsByTagName("tr");
            for(var x=0;x<trs.length;x++){
                var tds = trs[x].getElementsByTagName("td");
                for(var z=0;z<tds.length;z++){
                    bgcChange(tds[z]);
                }
            }
        }
    </script>
</body>
</html>
