    function addLoadEvent(func){
        var oldonload=window.onload;
        if(typeof window.onload!='function'){
            window.onload=func;
        }else{
            window.onload=function(){
                oldonload();
                func();
            }
        }
    }

    <script type="text/javascript">

    var a=document.getElementById('odiv');
    var h=30;
    var speed=50;
    var delay=2000;
    var timer;
    a.innerHTML+=a.innerHTML;
    a.scrollTop=0;
    function start(){

        console.log(a.scrollTop);
        console.log(a.scrollHeight);

        timer=setInterval('topup()',speed)
        a.scrollTop++;
    }
    function topup(){
        if(a.scrollTop%h==0){
            clearInterval(timer);
            setTimeout(start,delay)
        }else{
            a.scrollTop++;
            if(a.scrollTop>=a.scrollHeight/2){

            }
        }
    }
