	<html>
	<head>
	<meta http-equiv="content-Type" content="text/html; charset=utf-8"/>
		<title>SHOW</title>
		<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript">
		</script>
		<script type="text/javascript">
		$(function(){
			var $category=$('ul li:gt(5):not(:last)');
			$category.hide();
			var $toggleBtn=$('div.showmore>a');
			$toggleBtn.click(function(){
				if($category.is(":visible")){
					$category.fadeOut("fast");
				    $(this).find('span')
				        .text("显示全部品牌");
			       	$('ul li').removeClass('class name');
	        }else{
				$category.fadeIn("fast");
				$(this).find('span')
				    .text("精简显示品牌");
				$('ul li').filter(":contains('佳能').:contains('尼康').:contains('奥林巴姆')").addClass('class_name');
	     	}
	     	return false;
		    })
		})
		</script>
		<style type="text/css">
		.jqu{
			background:#eee;
			width:400px;
			margin:0 auto;
			font-family:verdana;
			border:1px solid blue;
		}
		ul li{
			float:left;
			list-style:none;
			padding:5px 5px;
		}
		a{
			color:#000;
			text-decoration:none;

		}
		.showmore{
			clear:both;
			border:1px solid #999;
			width:100px;
			padding:5px;
			margin:15px auto;
		}
		</style>
	</head>
	<body>
		<div class="jqu">
			<ul>
				<li><a href="#">佳能</a><i>(30440) </i></li>
				<li><a href="#">索尼</a><i>(27220) </i></li>
				<li><a href="#">三星</a><i>(20808) </i></li>
				<li><a href="#">尼康</a><i>(17821) </i></li>
				<li><a href="#">松下</a><i>(12289) </i></li>
				<li><a href="#">卡西欧</a><i>(8242) </i></li>
				<li><a href="#">富士</a><i>(14894) </i></li>
				<li><a href="#">柯达</a><i>(9520) </i></li>
				<li><a href="#">宾得</a><i>(2195) </i></li>
				<li><a href="#">理光</a><i>(4114) </i></li>
				<li><a href="#">奥林巴姆</a><i>(12205) </i></li>
				<li><a href="#">明基</a><i>(1466) </i></li>
				<li><a href="#">爱国者</a><i>(3091) </i></li>
				<li><a href="#">其他品牌相机</a><i>(7275) </i></li>
			</ul>
			<div class="showmore">
				<a href="#"><span>显示全部品牌</span></a>
			</div>
		</div>
	</body>
	</html>
