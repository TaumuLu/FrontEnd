<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
    <title>javascript</title>
    <style type="text/css">
    body{font-size:12px;}
    #txt{
        height:400px;
        width:600px;
    	border:#333 solid 1px;
    	padding:5px;}
    p{
    	line-height:18px;
    	text-indent:2em;}
    </style>
</head>
<body>
    <h2 id="con">JavaScript课程</h2>
    <div id="txt"> 
     <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
        <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
        <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
        <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
    </div>
    <form>
        <input type="button" value="改变颜色" onclick="ccolor()">  
        <input type="button" value="改变宽高" onclick="cwidth()">
        <input type="button" value="隐藏内容" onclick="cnone()">
        <input type="button" value="显示内容" onclick="cblock()">
        <input type="button" value="取消设置" onclick="quxiao()">
    </form>
    <script type="text/javascript">
    //申明全局变量mychar
    var mychar=document.getElementById("txt")
    //定义"改变颜色"的函数
    function ccolor(){
        mychar.style.color="white";
        mychar.style.backgroundColor="blue";
    }
    //定义"改变宽高"的函数
    function cwidth(){
        mychar.style.width="500px";
        mychar.style.height="300px";
    }
    //定义"隐藏内容"的函数
    function cnone(){
        mychar.style.display="none";
    }
    //定义"显示内容"的函数
    function cblock(){
        mychar.style.display="block";
    }
    //定义"取消设置"的函数
    function quxiao(){
        var abc=confirm("确定取消吗")
        if(abc==true)
        {
            mychar.style.width="600px";
            mychar.style.height="400px";
            mychar.style.color="black";
            mychar.style.backgroundColor="white";
            mychar.style.display="block";
        }
        else{}
    }
    </script>
</body>
</html>
