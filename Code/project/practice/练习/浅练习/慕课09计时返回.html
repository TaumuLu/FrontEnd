<!DOCTYPE html>
<html>
<head>
    <title>浏览器对象</title>  
    <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>   
</head>
<body>
    <!--先编写好网页布局-->
    <h1>操作成功</h1>
    <p><strong id="se1"></strong>秒后回到主页&nbsp<a href="javascript:backup()">返回</a></p>
    <script type="text/javascript">  
    //获取显示秒数的元素，通过定时器来更改秒数。
    var num=5;
    function startCount(){
        if(num==0){
            location.assign("http://www.baidu.com");
        }
        document.getElementById("se1").innerHTML=num;
        num--;
        setTimeout("startCount()",1000); 
    }
    startCount()
    //通过window的location和history对象来控制网页的跳转。
    function backup(){
       window.history.back();
    }
 </script> 
</body>
</html>
