<!DOCTYPE  HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>函数</title>
    <script type="text/javascript">
    //定义函数
    function big(x,y)
    {
        if(x>y)
        {return x;}
        else if(x<y)
        {return y;}
        else
        {return "一样";}
    }
    //函数体，判断两个整数比较的三种情况
    var n1=big(5,4);
    var n2=big(6,3);
    var n3=big(5,5);
    //调用函数，实现下面两组数中，返回较大值。
      document.write(" 5 和 4 的较大值是:"+n1+"</br>");
      document.write(" 6 和 3 的较大值是:"+n2+"</br>" ); 
      document.write(" 6 和 3 的较大值是:"+n3 );
    </script>
</head>
<body>
</body>
</html>
