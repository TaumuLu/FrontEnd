<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <style type="text/css">

    *{
        margin:0;
        padding:0;
    }
    #odiv{
        width:200px;
        height:180px;
        border:5px solid #ababab;
        border-radius:15px;
        box-shadow: 2px 2px 10px #ababab;
        margin:10px auto;
        text-align:center;
        overflow:hidden;
    }
    ul{
        list-style-type:none;
    }
    ul li{
        display:block;
        overflow:hidden;
    }

    </style>

</head>
<body>
    <div id='odiv'>
        <ul id='oul1'>
            <li>11111</li>
            <li>22222</li>
            <li>33333</li>
            <li>44444</li>
            <li>55555</li>
            <li>66666</li>
            <li>77777</li>
            <li>88888</li>
            <li>99999</li>
            <li>AAAAA</li>
        </ul>
        <ul id='oul2'></ul>
    </div>

    <script type="text/javascript">

    function addLoadEvent(func){
        var oldfunc=window.onload;
        if(typeof window.onload!="function"){
            window.onload=func;
        }else{
            window.onload=function(){
                oldfunc();
                func();
            }
        }
    }

    addLoadEvent(abc);

    function abc(){
        var oparent=document.getElementById('odiv');
        var oul=document.getElementById('oul1');
        var oul2=document.getElementById('oul2');

        var speed=50;
        oparent.scrollTop=0;
        oul2.innerHTML=oul.innerHTML;
        function scrollFunc(){

            // console.log(oul.scrollHeight);
            if(oparent.scrollTop>=oul.scrollHeight){
                oparent.scrollTop=0;
            }else{
                oparent.scrollTop++;
            }
        }

        var timer=setInterval(scrollFunc,speed);

        oparent.onmouseover=function(){
            clearInterval(timer);
        }
        oparent.onmouseout=function(){
            timer=setInterval(scrollFunc,speed)
        }
    }

    </script>
</body>
</html>
